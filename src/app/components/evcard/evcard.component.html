<main>
    <div class="evcardgrid">
        <div *ngFor="let station of visiblestation; let i = index" class="event-card ">
            <a routerLink="evstation/{{station.userid}}">
                <img [src]="station.imageUrl" alt="{{ station.title }}" class="evcard-img" />
                <h2 class="evtitle">{{ station.title }}</h2>
                <p class="evdescription">{{ station.description.substring(0,100) }}</p>
                <div class="ev-content">
                    <div class="ev-content-center">
                        <div>
                            <p class="text-gray-700 mb-1 dark:text-gray-800">{{ station.location.city
                                }},{{station.location.state}}</p>
                            <!-- <p class="text-gray-700 mb-1 dark:text-gray-800">{{ getEvTiming(event) }}</p> -->
                            <!-- <p *ngIf="station.evTimings" class="text-red-500 font-semibold">Closed on Sundays</p> -->
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="ev-content-center">

                            <svg xmlns="http://www.w3.org/2000/svg" fill="#FACC15" viewBox="-96 0 512 512"
                                class="w-5 h-5 text-yellow-400 mr-1">
                                <path
                                    d="M308 96c6.627 0 12-5.373 12-12V44c0-6.627-5.373-12-12-12H12C5.373 32 0 37.373 0 44v44.748c0 6.627 5.373 12 12 12h85.28c27.308 0 48.261 9.958 60.97 27.252H12c-6.627 0-12 5.373-12 12v40c0 6.627 5.373 12 12 12h158.757c-6.217 36.086-32.961 58.632-74.757 58.632H12c-6.627 0-12 5.373-12 12v53.012c0 3.349 1.4 6.546 3.861 8.818l165.052 152.356a12.001 12.001 0 0 0 8.139 3.182h82.562c10.924 0 16.166-13.408 8.139-20.818L116.871 319.906c76.499-2.34 131.144-53.395 138.318-127.906H308c6.627 0 12-5.373 12-12v-40c0-6.627-5.373-12-12-12h-58.69c-3.486-11.541-8.28-22.246-14.252-32H308z" />
                            </svg>



                            <span class="text-[18px] font-bold">{{ station.rate }} <sub>/per hour</sub></span>
                        </div>
                    </div>

                </div>
            </a>
        </div>
    </div>



    <div class="pagination-container">
        <button (click)="prevPage()" [disabled]="currentPage === 1" class="page-button"
            [ngClass]="{'disabled opacity-0': currentPage===1}">
            Previous
        </button>
        <span class="page-button-title">Page {{ currentPage }} of {{ totalPages() }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages()" class="page-button">
            Next
        </button>
    </div>


</main>
