<main>
    <div class="evcardgrid">
        <div *ngFor="let event of visiblestation; let i = index" class="event-card ">
            <a routerLink="evstation/{{event.evid}}">
                <img [src]="event.imageUrl" alt="{{ event.title }}" class="evcard-img" />
                <h2 class="evtitle">{{ event.title }}</h2>
                <p class="evdescription">{{ event.description }}</p>
                <div class="ev-content">
                    <div class="ev-content-center">
                        <div>
                            <p class="text-gray-700 mb-1 dark:text-gray-800">{{ event.location }}</p>
                            <p class="text-gray-700 mb-1 dark:text-gray-800">{{ getEvTiming(event) }}</p>
                            <p *ngIf="event.evTimings" class="text-red-500 font-semibold">Closed on Sundays</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="ev-content-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5 text-yellow-400 mr-1">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 2s-4 6.5-4 9.5c0 3.866 4 9.5 4 9.5s4-5.634 4-9.5C16 8.5 12 2 12 2z" />
                            </svg>
                            <span>{{ event.rate }}</span>
                        </div>
                    </div>

                </div>
            </a>
        </div>
    </div>

    <div class="pagination-container">
        <button (click)="prevPage()" [disabled]="currentPage === 1" class="page-button"
            [ngClass]="{'disabled opacity-0': currentPage===1}">
            Previous
        </button>
        <span class="page-button-title">Page {{ currentPage }} of {{ totalPages() }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages()" class="page-button">
            Next
        </button>
    </div>




</main>
